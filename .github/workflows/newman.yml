name: Run Postman Collection

on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: |
          newman run ACHS_Motor_Prestaciones.postman_collection.json \
          -e ACHS_Local.postman_environment.json \
          -d datos_pruebas.csv
